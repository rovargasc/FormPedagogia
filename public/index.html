<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preguntas y Respuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- New Welcome Section -->
        <div class="welcome-section">
            <img src="image.png" alt="Friendly Logo" class="logo">
            <h2>Welcome!</h2>
            <p>In this space, you can ask for advice on how to improve pedagogy and respond to others. Don't worry, everything is kept anonymous. This page does not keep any record of people.</p>
            <p>Your participation is encouraged. Please feel free to respond!</p>
        </div>
        <h1>Preguntas y Respuestas</h1>
        <div class="ask-section">
            <input type="text" id="questionInput" placeholder="Escribe tu pregunta aquí...">
            <button onclick="submitQuestion()">Preguntar</button>
        </div>
        <div class="questions-section" id="questionsSection">
            <!-- Preguntas y respuestas aparecerán aquí -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
