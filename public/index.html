<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preguntas y Respuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- New Welcome Section -->
        <div class="welcome-section">
            <img src="image2.png" alt="Friendly Logo" class="logo">
            <h2>Bienvenido!</h2>
            <p>En este espacio puedes pedir consejos para mejorar la pedagogía y responder a los demás. No te preocupes, todo se mantiene en el anonimato. Esta página no guarda ningún registro de personas.</p>
            <p>Te animamos a participar!</p>
        </div>
        <h1>Preguntas y Respuestas</h1>
        <div class="ask-section">
            <input type="text" id="questionInput" placeholder="Escribe tu pregunta aquí...">
            <button onclick="submitQuestion()">Preguntar</button>
        </div>
        <div class="questions-section" id="questionsSection">
            <!-- Preguntas y respuestas aparecerán aquí -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
